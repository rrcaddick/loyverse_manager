<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farmyard Admin Portal - {% block title %}Dashboard{% endblock %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- AdminLTE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap4.min.css" />
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <!-- Toastr (for toast notifications) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <!-- Custom CCS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    {% block extra_css %}{% endblock %}
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="nav-link">The Farmyard Park (Pty) Ltd</span>
          </li>
        </ul>
      </nav>

      <!-- Sidebar -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link">
          <span class="brand-text font-weight-light">Farmyard Admin Portal</span>
        </a>

        <div class="sidebar">
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
              <li class="nav-item">
                <a href="/" class="nav-link {{ 'active' if request.endpoint == 'home' else '' }}">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="{{ url_for('groups.manage_bookings') }}"
                  class="nav-link {{ 'active' if request.endpoint == 'groups.manage_bookings' else '' }}"
                >
                  <i class="nav-icon fas fa-users"></i>
                  <p>Group Bookings</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="{{ url_for('scripts.manage_scripts') }}"
                  class="nav-link {{ 'active' if request.endpoint == 'scripts.manage_scripts' else '' }}"
                >
                  <i class="nav-icon fas fa-terminal"></i>
                  <p>Scripts</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="{{ url_for('audit.audit_history') }}"
                  class="nav-link {{ 'active' if request.endpoint == 'audit.audit_history' else '' }}"
                >
                  <i class="nav-icon fas fa-file-invoice-dollar"></i>
                  <p>Audit</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">{% block page_title %}Dashboard{% endblock %}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">{% block content %}{% endblock %}</div>
        </section>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap4.min.js"></script>
    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- AdminLTE -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <!-- Custom Sidebar Breakpoint Handler -->
    <script>
      $(document).ready(function () {
        function handleSidebarBreakpoints() {
          var width = $(window).width();
          var $body = $("body");

          if (width >= 1200) {
            // Full sidebar with text
            $body.removeClass("sidebar-collapse sidebar-closed sidebar-open");
          } else if (width >= 1000) {
            // Icon-only mode (collapsed)
            $body.addClass("sidebar-collapse");
            $body.removeClass("sidebar-closed sidebar-open");
          } else {
            // Hamburger menu (closed)
            $body.addClass("sidebar-closed sidebar-collapse");
            $body.removeClass("sidebar-open");
          }
        }

        // Run on page load
        handleSidebarBreakpoints();

        // Run on window resize
        $(window).on("resize", function () {
          handleSidebarBreakpoints();
        });
      });
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
